

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reported Issues Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <!-- <style>
        #map { height: 500px; width: 100%; margin-top: 20px; }
        .filter-btn { margin: 5px; }
    </style> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
<ul class="bubbles">
    <li></li>

</ul>
    <h2 class="text-center mb-3">Reported Civic Issues Map</h2>
    <p class="text-center">Click on markers to see issue details</p>

    <!-- Filter Buttons -->
    <div class="text-center mb-3">
        <button class="btn btn-secondary filter-btn" onclick="filterReports('Pending')">Pending</button>
        <button class="btn btn-warning filter-btn" onclick="filterReports('In Progress')">In Progress</button>
        <button class="btn btn-success filter-btn" onclick="filterReports('Resolved')">Resolved</button>
        <button class="btn btn-dark filter-btn" onclick="filterReports('All')">Show All</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Heat Plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Custom icons by status
        var icons = {
            "Pending": L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png', iconSize: [25, 41], iconAnchor: [12, 41] }),
            "In Progress": L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png', iconSize: [25, 41], iconAnchor: [12, 41] }),
            "Resolved": L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', iconSize: [25, 41], iconAnchor: [12, 41] }),
            "User": L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', iconSize: [25, 41], iconAnchor: [12, 41] })
        };

        // Store all markers for filtering
        var allMarkers = [];
        var heatPoints = [];

        // Get user location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                map.setView([lat, lon], 13);
                var userMarker = L.marker([lat, lon], { icon: icons["User"] }).addTo(map)
                    .bindPopup("üìç You are here!")
                    .openPopup();
            });
        }

        // Load reports from Flask
        var reports = JSON.parse('{{ reports|tojson|safe }}');

        // Add markers + collect heat points
        reports.forEach(function(report) {
            if (report.latitude && report.longitude) {
                // Marker
                var marker = L.marker([report.latitude, report.longitude], {
                    icon: icons[report.status] || icons["Pending"]
                }).addTo(map);

                marker.bindPopup(
                    "<b>" + report.title + "</b><br>" +
                    report.description + "<br>" +
                    "<b>Status:</b> " + report.status
                );

                marker.reportStatus = report.status;
                allMarkers.push(marker);

                // Heat point (lat, lng, intensity)
                heatPoints.push([report.latitude, report.longitude, 1]);
            }
        });

        // Heat Layer
        var heat = L.heatLayer(heatPoints, {
            radius: 25,   // size of heat circles
            blur: 15,     // blur effect
            maxZoom: 17,  // zoom level till visible
            gradient: {   // custom colors
                0.2: 'blue',
                0.4: 'lime',
                0.6: 'orange',
                0.8: 'red'
            }
        });

        // Filter function
        function filterReports(status) {
            allMarkers.forEach(function(marker) {
                if (status === "All" || marker.reportStatus === status) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Toggle heatmap function
        function toggleHeatmap() {
            if (map.hasLayer(heat)) {
                map.removeLayer(heat);
            } else {
                map.addLayer(heat);
            }
        }
    </script>

    <div class="text-center mt-3">
        <button class="btn btn-danger" onclick="toggleHeatmap()">Toggle Heatmap</button>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

</body>
</html>
